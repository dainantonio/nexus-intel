<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS INTEL | AI × Data × Energy × Policy</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanlines" style="display: none;"></div>
    <div class="crt-flicker" style="display: none;"></div>
    <div class="glow-overlay" style="display: none;"></div>
    <div id="cyberTooltip" class="cyber-tooltip"></div>

    <div id="notificationArea" class="notification">
        <i data-lucide="check-circle" style="color: var(--color-electric-green)"></i>
        <span id="notificationText">System Ready</span>
    </div>

    <div class="modal-overlay" id="searchModal">
        <div class="modal-content">
            <div class="search-container">
                <div class="search-header">
                    <i data-lucide="search" style="color: var(--color-electric-green);"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search global intelligence..." autocomplete="off">
                    <button class="action-btn" id="closeSearchBtn"><i data-lucide="x"></i></button>
                </div>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="graphModal">
        <div class="modal-content" style="max-width:900px; height:650px;">
            <div class="settings-container">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h2><i data-lucide="network" style="color: var(--color-electric-green); margin-right: 10px;"></i> Knowledge Graph</h2>
                    <button class="action-btn" onclick="document.getElementById('graphModal').classList.remove('active')"><i data-lucide="x"></i></button>
                </div>
                <div style="background: #050507; border-radius: 8px; border: 1px solid var(--color-border); overflow: hidden;">
                    <canvas id="graphCanvas"></canvas>
                </div>
                <p style="font-size: 0.75rem; color: var(--color-text-muted); margin-top: 15px; font-family: 'JetBrains Mono';">
                    NODE CLUSTERS REPRESENT REAL-TIME INTELLIGENCE SIGNALS. DISTANCE INDICATES DATA CORRELATION.
                </p>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-icon"><i data-lucide="aperture" style="color: #0a0a0f;"></i></div>
                <div>
                    <h1 style="font-size: 1.2rem; font-weight: 800;">NEXUS INTEL</h1>
                </div>
            </div>

            <div class="header-actions">
                <div id="systemClock" style="font-family: 'JetBrains Mono'; font-size: 0.8rem; color: var(--color-electric-green);">00:00:00 UTC</div>
                <button class="action-btn" id="zenModeToggle" title="Zen Mode (Z)"><i data-lucide="maximize-2"></i></button>
                <button class="action-btn" id="graphModeToggle" title="Knowledge Graph (G)"><i data-lucide="network"></i></button>
                <button class="action-btn" id="refreshBtn"><i data-lucide="refresh-cw"></i></button>
                <button class="action-btn" id="triggerSettingsBtn"><i data-lucide="settings"></i></button>
            </div>
        </header>

        <div class="filter-container">
            <div class="filter-chip active" data-filter="all"><i data-lucide="layers"></i> ALL <span class="filter-chip-count"></span></div>
            <div class="filter-chip" data-filter="ai"><i data-lucide="cpu"></i> AI</div>
            <div class="filter-chip" data-filter="energy"><i data-lucide="zap"></i> ENERGY</div>
            <div class="filter-chip" data-filter="policy"><i data-lucide="scale"></i> POLICY</div>
        </div>

        <aside class="left-sidebar">
            <div class="sidebar-section">
                <h3><i data-lucide="map"></i> GEOSPATIAL</h3>
                <div id="miniMap"></div>
            </div>
        </aside>

        <main class="main-feed" id="mainFeed">
            <div id="articlesContainer"></div>
        </main>

        <aside class="right-sidebar">
            <div class="sidebar-section">
                <h3><i data-lucide="activity"></i> SYSTEM HEALTH</h3>
                <div id="impactChart"></div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
